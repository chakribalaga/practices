<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Return_orders.css">
    <title>Return_order</title>
</head>
<body>
    <div class="act-main-container">

         <!-- my-account-container for devices above 630px -->
        <div class="act-inner-first-container">
            <div class="act-my_account-container">
                <img class="act-profile-img" src="./Images/act-profile-icon.png" alt="">
                <h1 class="act-account-heading">My Account</h1>
            </div>
            <hr class="act-hr-1">
            <button class="act-profile-button">Profile</button>
            <button class="act-address-button">Address</button>
            <div class="act-my_account-container">
                <img class="act-profile-img" src="./Images/delivery-tracking-01.png" alt="">
                <h1 class="act-account-heading">Orders & Tracking</h1>
            </div>
            <hr class="act-hr-1">
            <button class="act-order-button">Orders</button>
            <button class="act-My-Wishlist-button">My Wishlist</button>
            <button class="act-Customer-Support-button">Customer Support</button>
        </div>

<!--------- order-return-details-reasons-container   -->
        <div class="ord-tra-container">

                <!-- back-btn  -->
                <div class="ret-rea-back-btn">
                    <img class="ret-rea-back-arrow" src="./Images/arrow-line.png" alt="Back-arrow">
                    <button class="ret-rea-back-btn">Back</button>
                </div>

                <!-- it will show when the user click on Cancel order to slecet reason and add img  -->
                <div class="ret-rea-content-cont">
                    <h1 class="ret-rea-reason-heading">Reason</h1>
                    <div class="reason-dropdown-wrapper">
                        <select class="ret-rea-select-reason">
                            
                            <div class="option-selection-cont">
                                <option value="" disabled selected>Select Reason</option>
                                <option class="option-selection">Wrong product received</option>
                                <option class="option-selection">Damaged or leaking item</option>
                                <option class="option-selection">Product arrived late</option>
                                <option class="option-selection">Unpleasant smell or expired product</option>
                                <option class="option-selection">Product does not match description</option>
                                <option class="option-selection">Wrong size/variant ordered</option>
                                <option class="option-selection">Delivery address was incorrect</option>
                            </div>
                        </select>
                    </div>
                    
                    <h1 class="ord-tra-comt-head">Add Photos & Videos</h1>

                    <div class="ord-tra-add-img-cont">
                    
                            <div class="upload-img-wrapper">
                            <input type="file" id="img-upload" accept="image/*" multiple>
                            <label for="img-upload" class="upload-button">
                                <img class="upload-icon" src="./Images/add-img-icon.png" alt="Add">
                            </label>
                            </div>

                        
                        <div class="inner-add-img-cont-2">
                            <img class="ord-view-review-img" src="./Images/reiew-img-1.png" alt="Review">
                            <div class="inner-add-img-cont-3">
                                <img class="add-img-icon-2" src="./Images/dele-icon.png" alt="Remove">
                            </div>
                        </div>
                        <div class="inner-add-img-cont-2">
                            <img class="ord-view-review-img" src="./Images/reiew-img-2.png" alt="Review">
                            <div class="inner-add-img-cont-3">
                                <img class="add-img-icon-2" src="./Images/dele-icon.png" alt="Remove">
                            </div>
                        </div>

                        <div class="inner-add-img-cont-2">
                        <img class="ord-view-review-img" src="./Images/reiew-img-3.png" alt="Review">
                            <div class="inner-add-img-cont-3">
                                <img class="add-img-icon-2" src="./Images/dele-icon.png" alt="Remove">
                            </div>
                        </div>
                        
                    </div>
                    <div class="ord-tra-review-sun-cont">
                            <button class="ord-tra-submit-btn">Submit</button>
                    </div>
                </div>
            <!-- show the address to user to collect the items form the use after sumbiting the reson for return  -->


        </div>
    </div>
</body>
</html>
